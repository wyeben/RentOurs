<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Car Form</title>
</head>
<body>
    <h2>Upload Car Form</h2>
    <form id="uploadForm">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br><br>
        
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        
        <label for="features">Features:</label>
        <input type="text" id="features" name="features" required><br><br>
        
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability"><br><br>
        
        <label for="images">Images:</label>
        <input type="file" id="images" name="images" multiple required><br><br>
        
        <button type="button" onclick="uploadCar()">Upload Car</button>
    </form>

    <script>
        function uploadCar() {
            const formData = new FormData(document.getElementById('uploadForm'));

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Car uploaded successfully');
                } else {
                    throw new Error('Failed to upload car');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to upload car');
            });
        }
    </script>
</body>
</html>
